<health-image-viewer [show]="view" (onCloseEvent)="close($event)"></health-image-viewer>
<div class="file">
    <div class="file-icon">
        <fa [name]="icon" [size]="3" (click)="view = !view"></fa>
    </div>
    <div class="file-name">
        <div *ngIf="!renaming;else renameInput">
            {{file}}
        </div>
        <ng-template #renameInput>
            <div>
                <input class="input-name" type="text" [(ngModel)]="file" autofocus>
            </div>
        </ng-template>
    </div>
    <div class="control-box" [ngSwitch]="switchControlBox()">
        <div class="switch" *ngSwitchCase="'delete'">
            <div class="rename" (click)="deleteFile()">
                <div>
                    <fa [name]="'check'"></fa>
                </div>
            </div>
            <div class="delete" (click)="cancel('delete')">
                <div>
                    <fa [name]="'ban'"></fa>
                </div>
            </div>
        </div>
        <div class="switch" *ngSwitchCase="'rename'">
            <div class="rename" (click)="renameFile()">
                <div>
                    <fa [name]="'check'"></fa>
                </div>
            </div>
            <div class="delete" (click)="cancel('rename')">
                <div>
                    <fa [name]="'ban'"></fa>
                </div>
            </div>
        </div>
        <div class="switch" *ngSwitchDefault>
            <div class="rename" (click)="choiceAction('rename')">
                <div>
                    Переименовать
                </div>
            </div>
            <div class="delete" (click)="choiceAction('delete')">
                <div>
                    Удалить
                </div>
            </div>
        </div>
    </div>
</div>
