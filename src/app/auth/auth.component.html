<div class="auth-page">
    <div class="auth-container">

        <div class="switch-box">
            <div class="switch-button" (click)="switch('signIn')" [ngClass]="{active: isSignIn}">
                <div>Войти</div>
            </div>
            <div class="switch-button" (click)="switch('signUp')" [ngClass]="{active: !isSignIn}">
                <div>Регистрация</div>
            </div>
        </div>

        <div class="social-box">
            <div class="social-button" (click)="choiceSocial('facebook')">
                <div>
                    <fa [name]="'facebook'"></fa>
                </div>
            </div>
            <div class="social-button" (click)="choiceSocial('vk')">
                <div>
                    <fa [name]="'vk'"></fa>
                </div>
            </div>
            <div class="social-button" (click)="choiceSocial('google')">
                <div>
                    <fa [name]="'google'"></fa>
                </div>
            </div>
        </div>

        <div class="form container">
            <div class="title-box">
                <div>{{isSignIn ? 'Войти' : 'Регистрация'}}</div>
            </div>
            <div class="info-box" *ngIf="info.length>0">
                <div class="info">
                    {{info}}
                </div>
                <div class="addition-info" *ngIf="isSocialSignUp" (click)="switch('signIn', true)">Связать с существующим аккаунтом?</div>
            </div>

            <div class="form-box">
                <form [formGroup]="signInForm" *ngIf="isSignIn;else signUpTemplate">
                    <div class="form-row">
                        <input formControlName="email" type="text" placeholder="Почта">
                        <div class="error-box">
                            <health-error-message [control]="signInForm.controls.email"></health-error-message>
                        </div>
                    </div>
                    <div class="form-row">
                        <input formControlName="password" type="password" placeholder="Пароль">
                        <div class="error-box">
                            <health-error-message [control]="signInForm.controls.password"></health-error-message>
                        </div>
                    </div>
                </form>

                <ng-template #signUpTemplate>
                    <form [formGroup]="signUpForm">
                        <div class="form-row">
                            <input formControlName="email" type="text" placeholder="Почта">
                            <div class="error-box">
                                <health-error-message [control]="signUpForm.controls.email"></health-error-message>
                            </div>
                        </div>
                        <div class="form-row two-in-row">
                            <div>
                                <input formControlName="firstName" type="text" placeholder="Фамилия">
                                <div class="error-box">
                                    <health-error-message [control]="signUpForm.controls.firstName"></health-error-message>
                                </div>
                            </div>
                            <div>
                                <input formControlName="lastName" type="text" placeholder="Имя">
                                <div class="error-box">
                                    <health-error-message [control]="signUpForm.controls.lastName"></health-error-message>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <input formControlName="password" type="password" placeholder="Пароль">
                            <div class="error-box">
                                <health-error-message [control]="signUpForm.controls.password"></health-error-message>
                            </div>
                        </div>
                        <div class="form-row">
                            <input formControlName="passwordRepeat" type="password" placeholder="Пароль еще раз">
                            <div class="error-box">
                                <health-error-message [control]="signUpForm.controls.passwordRepeat"></health-error-message>
                            </div>
                        </div>
                    </form>
                </ng-template>
            </div>

            <div class="sending-box">
                <div class="sending-button" (click)="sending()" [ngClass]="{disabled: disabledSendingButton()}">
                    <div>{{isSignIn ? 'Войти' : 'Зарегистрироваться'}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
