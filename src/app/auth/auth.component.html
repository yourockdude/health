<div class="auth-form">
    <div class="switch">
        <div class="button" (click)="switch('signIn')" [ngClass]="{active: isSignIn}">Войти</div>
        <div class="button" (click)="switch('signUp')" [ngClass]="{active: !isSignIn}">Регистрация</div>
    </div>
    <div class="social">
        <div class="button fb" (click)="choiceSocial('facebook')">
            <fa [name]="'facebook'"></fa>
        </div>
        <div class="button vk" (click)="choiceSocial('vk')">
            <fa [name]="'vk'"></fa>
        </div>
        <div class="button g" (click)="choiceSocial('google')">
            <fa [name]="'google'"></fa>
        </div>
    </div>
    <div class="title">{{isSignIn ? 'Войти' : 'Регистрация'}}</div>
    <div class="info">
        {{info}}
        <div *ngIf="isSocialSignUp" (click)="switch('signIn', true)">
            Связать с существующим аккаунтом?
        </div>
    </div>
    <form [formGroup]="signInForm" *ngIf="isSignIn;else signUpTemplate">
        <div class="row">
            <div class="input">
                <input formControlName="email" type="text" placeholder="Почта">
            </div>
            <health-error-message [control]="signInForm.controls.email"></health-error-message>
        </div>
        <div class="row">
            <div class="input">
                <input formControlName="password" #password type="password" placeholder="Пароль">
                <div class="password" (click)="showPassword(password)">
                    <fa [name]="'eye'"></fa>
                </div>
            </div>
            <health-error-message [control]="signInForm.controls.password"></health-error-message>
        </div>
    </form>
    <ng-template #signUpTemplate>
        <form [formGroup]="signUpForm">
            <div class="row">
                <div class="input">
                    <input formControlName="email" type="text" placeholder="Почта">
                </div>
                <health-error-message [control]="signUpForm.controls.email"></health-error-message>
            </div>
            <div class="row">
                <div class="input">
                    <input formControlName="firstName" type="text" placeholder="Фамилия">
                </div>
                <health-error-message [control]="signUpForm.controls.firstName"></health-error-message>
            </div>
            <div class="row">
                <div class="input">
                    <input formControlName="lastName" type="text" placeholder="Имя">
                </div>
                <health-error-message [control]="signUpForm.controls.lastName"></health-error-message>
            </div>
            <div class="row">
                <div class="input">
                    <input formControlName="password" #password type="password" placeholder="Пароль">
                    <div class="password" (click)="showPassword(password)">
                        <fa [name]="'eye'"></fa>
                    </div>
                </div>
                <health-error-message [control]="signUpForm.controls.password"></health-error-message>
            </div>
            <div class="row">
                <div class="input">
                    <input formControlName="passwordRepeat" #passwordRepeat type="password" placeholder="Пароль еще раз">
                    <div class="password" (click)="showPassword(passwordRepeat)">
                        <fa [name]="'eye'"></fa>
                    </div>
                </div>
                <health-error-message [control]="signUpForm.controls.passwordRepeat"></health-error-message>
            </div>
        </form>
    </ng-template>
    <div class="submit">
        <div class="button" (click)="sending()" [ngClass]="{disabled: disabledSendingButton()}">Отправить</div>
    </div>
</div>
