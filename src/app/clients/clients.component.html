<div class="search">
    <health-search [allItems]="allUsers" (itemsFoundEvent)="onItemsFound($event)"></health-search>
</div>
<div class="users">
    <div class="list" *ngIf="adminsFound.length > 0">
        <div class="title">Доктора</div>
        <health-client 
            *ngFor="let admin of adminsFound" 
            [haveUnread]="isUnread(admin.id)" 
            [client]="admin"
            [role]="role"
            (deleteClientEvent)="deleteClient($event)"
            (showChatEvent)="showChat($event)"></health-client>
    </div>
    <div class="list" *ngIf="clientsFound.length > 0">
        <div class="title">Клиенты</div>
        <health-client 
            *ngFor="let admin of clientsFound" 
            [haveUnread]="isUnread(admin.id)" 
            [client]="admin"
            [role]="role"
            (deleteClientEvent)="deleteClient($event)"
            (showChatEvent)="showChat($event)"></health-client>
    </div>
</div>
