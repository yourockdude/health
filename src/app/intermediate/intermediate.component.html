<div class="home">
    <div [routerLink]="['/home']">Главная</div>
</div>

<div class="container" *ngIf="user">
    <div class="image" (click)="choosePhoto()">
        <div *ngIf="!src">Загрузить фото</div>
        <img src="{{src}}" alt="profile image" *ngIf="src">
        <input #profileImage accept="image/jpg, image/png" type="file" (change)="onFileChange($event.target.files[0])">
    </div>
    <form [formGroup]="form">
        <div>
            <div>
                Отчество
            </div>
            <div>
                <input type="" name="" value="" formControlName="middleName">
            </div>
        </div>
        <div>
            <div>
                Телефон
            </div>
            <div>
                <input type="" name="" value="" formControlName="phone">
            </div>
        </div>
        <div>
            <div>
                Адрес
            </div>
            <div>
                <input type="" name="" value="" formControlName="location">
            </div>
        </div>
    </form>
</div>

<div class="doc-container">
    Выберите хотябы одного доктора:
    <div class="doctors">
        <div class="doc" *ngFor="let doc of doctors; let index=index" (click)="onDocClick(doc)" [ngClass]="{active: selectedDoctors.includes(doc)}">
            <img src="assets/images/avatar{{index}}.png" alt="">
            <div>
                <h4><b>{{doc.firstName}} {{doc.lastName}}</b></h4>
                <p>Терапевт</p>
            </div>
        </div>
    </div>
</div>

<div class="submit" *ngIf="user">
    <div (click)="updateProfile()" [ngClass]="{disabled: isDisabled}">Продолжить</div>
</div>
