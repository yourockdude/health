<div class="dropzone">
    <health-drag-n-drop (uploadEvent)=uploadFiles($event) [hint]="hint" [allowedFiles]="allowedFilesExtension"></health-drag-n-drop>
</div>
<div class="files">
    <health-user-file *ngFor="let file of userFiles" (deleteFileEvent)="deleteFile($event)" [file]="file"></health-user-file>
</div>
