<div class="sidenav-page">
    <div class="sidenav-panel" *ngIf="user && isOpen">
        <div class="user-info">
            <img class="photo" src="{{src}}" alt="profile">
            <div class="user-name">{{user.email}}</div>
            <div class="user-name">{{user.firstName}} {{user.lastName}}</div>
            <div class="user-name"><b>{{user.role === 0 ? 'admin' : 'user'}}</b></div>
            <button class="sign-out-btn" (click)="signOut()">sign out</button>
        </div>
        <div class="navigation">
            <ul>
                <li><a (click)="onItemClick($event, 'schedule')">Календарь</a></li>
                <li><a (click)="onItemClick($event, 'documents')">Документы</a></li>
                <li><a (click)="onItemClick($event, 'profile')">Профиль</a></li>
                <li><a (click)="onItemClick($event, 'clients')">{{isAdmin ? 'Пользователи' : 'Доктора'}}</a></li>
            </ul>
        </div>
    </div>

    <div class="routing">
        <router-outlet name="sidebar"></router-outlet>
    </div>
</div>
